<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #quoteDisplay {
      margin: 20px 0;
      font-size: 1.2em;
      font-weight: bold;
    }
    #formContainer {
      margin-top: 30px;
    }
    input {
      margin: 5px 0;
      display: block;
      padding: 8px;
      width: 250px;
    }
    button {
      padding: 8px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  <div id="quoteDisplay">Click below to show a random quote.</div>
  <button id="newQuote">Show New Quote</button>

  <div id="formContainer"></div>

  <script src="script.js"></script>
</body>
</html>
