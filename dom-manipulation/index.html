<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
    }
    input {
      padding: 8px;
      margin: 5px;
    }
    button {
      padding: 10px 15px;
      cursor: pointer;
    }
    #quoteDisplay {
      margin: 20px 0;
      font-size: 1.2em;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay">Click below to see a random quote!</div>
  <button id="newQuote">Show New Quote</button>

  <h2>Add Your Own Quote</h2>
  <input id="newQuoteText" type="text" placeholder="Enter a new quote">
  <input id="newQuoteCategory" type="text" placeholder="Enter quote category">
  <button onclick="addQuote()">Add Quote</button>

  <h3>Data Management</h3>
<div>
    <button onclick="exportToJsonFile()">Export Quotes (JSON)</button>

    <label for="importFile">Import Quotes (JSON):</label>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
</div>

  <select id="categoryFilter" onchange="filterQuotes()">
  <option value="all">All Categories</option>
  </select>

  <button onclick="syncQuotes()">Manual Sync Data</button>

<div id="sync-notification" class="notification"></div>
  <script src="script.js"></script>
</body>
</html>
